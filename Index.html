<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css "/>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="input-form">
            <label for="Search">Search for a City:</label><br>
            <input class="cityname" type="text" placeholder="Enter a city"><br>
            <button id="searchBtn">Search</button>
        </div>    
        <div class="todayBox">
            <div class="todayWeather">
                <h2>Today's Forecast</h2>
                <h3 id="todayCity"></h3>
                <div id="todayTemp"></div>
                <div id="todayWind"></div>
                <div id="todayHumidity"></div>
            </div>        
        </div>
        
        <div class="fivedays">          
            <h2>5-Day Forecast:</h2>
                <ul class="castcards">
                    <li id="weatherCar d">
                        <h3 id="dayOne">Date</h3>
                        <h4>Temperature:</h4>
                        <h4>Wind:</h4>
                        <h4>Humidity:</h4>
                    </li>    
                </ul>    
        </div>
    </div>                

    <script src="./assets/script.js"></script>
</body>
</html>
